        $(document).ready(function(){
            const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const linhas = pessoas.map(p => {
            const tdNome = $('<td>').append(p.nome).css('border','solid 8px black')
            const tdNota = $('<td>').append(p.nota)
            return $('<tr>').append(tdNome, tdNota).css('border', 'solid 8px black')
        })

        const tabela = $('<table>').append(linhas)
        $('div#conteudo').append(tabela)
        })
    </script>
